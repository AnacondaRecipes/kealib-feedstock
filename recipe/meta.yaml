{% set version = "1.4.8" %}

package:
    name: kealib
    version: {{ version }}

source:
    url: https://bitbucket.org/chchrsc/kealib/downloads/kealib-{{ version }}.tar.gz
    sha256: 0f24d8478865abcb17865c8f49c0370095726c529b8ac373ffae018ad3d40a02

build:
    number: 0
    skip: True  # [win and py36]
    features:
        - vc9  # [win and py27]
        - vc14  # [win and py35]

requirements:
    build:
        - toolchain
        - python  # [win]
        - cmake
        - hdf5 1.10.1
        - vc 9  # [win and py27]
        - vc 14  # [win and py35]

    run:
        - hdf5 1.10.1
        - vc 9  # [win and py27]
        - vc 14  # [win and py35]

test:
    requires:
        - libgdal 2.2.*
    commands:
        # check we haven't broken GDAL
        - gdal_translate --formats
        - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
        - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
    home: http://kealib.org/
    license: MIT
    summary: The KEA format provides an implementation of the GDAL specification within the the HDF5 file format.

extra:
    recipe-maintainers:
        - gillins
        - danclewley
