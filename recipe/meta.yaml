{% set version = "1.4.7" %}

package:
    name: kealib
    version: {{ version }}

source:
    #url: https://bitbucket.org/chchrsc/kealib/downloads/kealib-{{ version }}.tar.gz
    #sha256: ec38751b3b555d3a26f0c7445f2d2cd9d7c3a3502237519a206a50cb58df56ec
    hg_url: https://bitbucket.org/chchrsc/kealib

build:
    number: 5
    skip: True  # [win and py36]
    features:
        - vc9  # [win and py27]
        - vc14  # [win and py35]

requirements:
    build:
        - toolchain
        - python  # [win]
        - cmake
        - hdf5 1.10.1
        - vc 9  # [win and py27]
        - vc 14  # [win and py35]

    run:
        - hdf5 1.10.1
        - vc 9  # [win and py27]
        - vc 14  # [win and py35]

test:
    commands:
        - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
        - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
    home: http://kealib.org/
    license: MIT
    summary: The KEA format provides an implementation of the GDAL specification within the the HDF5 file format.

extra:
    recipe-maintainers:
        - gillins
        - danclewley
