{% set version = "1.4.9" %}

package:
    name: kealib
    version: {{ version }}

source:
    url: https://bitbucket.org/chchrsc/kealib/downloads/kealib-{{ version }}.tar.gz
    sha256: 9e5b300b393d624baeedf26ea5db9c845a33a6c41478fd6c4168743278abdefd

build:
    number: 0
    run_exports:
      - {{ pin_subpackage('kealib', max_pin='x.x') }}

requirements:
    build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - make  # [unix]
    host:
        - hdf5
    run:
        - hdf5

test:
    requires:
        - libgdal 2.2.*
    commands:
        # check we haven't broken GDAL
        - gdal_translate --formats
        - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
        - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
    home: http://kealib.org/
    license: MIT
    license_file: LICENSE.txt
    summary: The KEA format provides an implementation of the GDAL specification within the the HDF5 file format.

extra:
    recipe-maintainers:
        - gillins
        - danclewley
